<!DOCTYPE html>
<html lang="en" ng-app=shopApp>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 lab | Zakharina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="purchaseCtrl">
    <div class="container">
        <div class="post">
            <p class="post-title">Add element:</p>
            <form class="post-inputs" id="post-inputs" name="post-inputs">
                <input ng-repeat="field in fieldList" class="post-input" type="text" required=""
                    placeholder="{{field}}">
                <button ng-click="addNewPurchase()" class="post-btn" type="submit" form="post-inputs">Push</button>
            </form>
        </div>
        <table id="result" class="table">
            <thead>
                <tr>
                    <th ng-repeat="field in fieldList">{{field}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td ng-repeat="value in item">{{value}}</td>
                    <td><button class="close-btn" data-close=""></button></td>
                </tr>
                <tr>
                    <td class="Average">Average:</td>
                    <td ng-repeat="sumEl in sum track by $index">{{sumEl}}</td>
                </tr>
                <tr>
                    <td class="Sum">Sum:</td>
                    <td ng-repeat="avgEl in avg track by $index">{{avgEl}}</td>
                </tr>
            </tbody>
        </table>
        <div class="manager">
            <table>
                <thead>
                    <tr>
                        <th> менеджер</th>
                        <th> quantity</th>
                        <th> price</th>
                    </tr>
                </thead>
                <tr>
                    <td>Jenifer</td>
                    <td>593</td>
                    <td>6940</td>
                </tr>
                <tr>
                    <td>Sylvester</td>
                    <td>914</td>
                    <td>8127</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
